{% extends "base.html" %}

{% block body %}
<div class="card">
  <div class="card-header">
    @{{ post["author"] }}
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{ post["title"] }}</p>
      <h5>{{ post["body"] |safe }}</h5>
      <br>
      <p class="blockquote-footer">updated_at :{{ post["updated_at"] }}</p>
      <p class="blockquote-footer">created_at :{{ post["created_at"] }}</p>
    </blockquote>
  </div>
</div>
{% endblock %}
